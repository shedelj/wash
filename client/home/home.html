<template name="home">
	<div class="main-container">
		<div class="object-container">
			<div class="row">
				<h4>Artist Spotlight: {{spotlight.name}}</h4>
				<hr>
				<div class="row">
					<div class="medium-4 columns">
						<img src="{{spotlight.imageUrl}}"/>
					</div>
					<div class="medium-8 columns">
						{{spotlight.description}}
					</div>
				</div>
			</div>
		</div>
		<div class="object-container">
			<div class="row">
				<h4>Event Spotlight: {{event.name}}</h4>
				<hr>
				<div class="row">
					<div class="medium-4 columns">
						<img src="{{event.imageUrl}}"/>
					</div>
					<div class="medium-8 columns">
						{{event.description}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
